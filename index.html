<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Update Password</h1>
        <form id="updatePasswordForm">
            <div>
                <label for="newPassword" class="label-heading">NEW PASSWORD</label>
                <input type="text" id="newPassword" class="form-control" />
                <p id="newPasswordErrMsg" class="eror-msg"></p>
            </div>
            <div>
                <label for="confirmPassword" class="label-heading"> CONFIRM PASSWORD</label>
                <input id="confirmPassword" class="form-control" />
                <p id="confirmPasswordErrMsg" class="eror-msg"></p>
            </div>
            <div class="d-flex flex-row justify-content-center">
                <button id="updateBtn" class="btn btn-primary"> Update</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
